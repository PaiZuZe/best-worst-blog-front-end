<h2>Authors</h2>

<mat-tab-group dynamicHeight>
    <mat-tab label="Authors list">
        <mat-nav-list>
            <a mat-list-item routerLink="/authors/{{author.id}}" *ngFor="let author of authors">{{author.firstName}} {{author.lastName}} <mat-divider></mat-divider></a>
        </mat-nav-list>
        <mat-paginator (page)="handleEvent($event)" [length]="length" [pageSize]="size" [pageIndex]="pageIndex" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </mat-tab>
    <mat-tab label="Add a author">
        <app-author-creator> </app-author-creator>
    </mat-tab>
</mat-tab-group>
