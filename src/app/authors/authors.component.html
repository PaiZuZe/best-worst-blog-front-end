<h2>Authors</h2>

<app-author-creator> </app-author-creator>

<mat-list>
    <mat-list-item *ngFor="let author of authors">
        <a routerLink="/authors/{{author.id}}">
            <span>{{author.firstName}} {{author.lastName}}</span>
        </a>
        <mat-divider></mat-divider>
    </mat-list-item>
</mat-list>
