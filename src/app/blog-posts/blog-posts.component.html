<h2>Enjoy this blog posts</h2>

<app-blog-post-creator></app-blog-post-creator>

<mat-list>
    <mat-list-item *ngFor="let blogPost of blogPosts">
        <a routerLink="/posts/{{blogPost.id}}">
            <span>{{blogPost.title}}</span>
        </a>
        <mat-divider></mat-divider>
    </mat-list-item>
</mat-list>
