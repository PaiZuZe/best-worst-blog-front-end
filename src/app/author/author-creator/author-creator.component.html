<form [formGroup]="authorForm" (ngSubmit)=onSubmit()>

    <mat-form-field appearance="fill">
        <mat-label for="firstName">First Name: </mat-label>
        <input matInput id="firstName" type="text" formControlName="firstName">
    </mat-form-field>

    <mat-form-field  appearance="fill">
        <mat-label for="lastName">Last Name: </mat-label>
        <input matInput matInput id="lastName" type="text" formControlName="lastName">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!authorForm.valid">Create</button>
</form>
