<mat-tab-group dynamicHeight>
    <mat-tab label="Author details">
        <div *ngIf="author">
            <h2>{{author.firstName}} {{author.lastName}}</h2>
            <p>id: {{author.id}}</p>
            <p>balance: {{author.balance}}</p>
        </div>
    </mat-tab>
    <mat-tab label="Author posts">
        <mat-nav-list>
            <a mat-list-item  routerLink="/posts/{{blogPost.id}}" *ngFor="let blogPost of blogPosts"> {{blogPost.title}} <mat-divider></mat-divider></a>
        </mat-nav-list>
    </mat-tab>
    <mat-tab label="Editor">
        <div *ngIf="author">
            <app-author-editor [(author)]="author"> </app-author-editor>
        </div>
    </mat-tab>
    <mat-tab label="Donation">
        <div *ngIf="author">
            <app-donation-creator [author]="author" [authorId]="author.id"></app-donation-creator>
        </div>
    </mat-tab>
</mat-tab-group>

<div *ngIf="author">
    <button mat-raised-button color="primary" (click)="delete()">Delete</button>
</div>
