<app-author-editor></app-author-editor>

<div *ngIf="author">
    <h2>{{author.firstName}} {{author.lastName}}</h2>
    <p>id: {{author.id}}</p>
    <p>balance: {{author.balance}}</p>
</div>

<button (click)="donate()">Donate 10$</button>

<button (click)="delete()">Delete</button>

<ul>
    <li *ngFor="let blogPost of blogPosts">
        <a routerLink="/posts/{{blogPost.id}}">
            <span>{{blogPost.title}}</span>
        </a>
    </li>
</ul>
